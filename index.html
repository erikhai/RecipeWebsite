<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>
            CyberSecurity Resignation Form
        </title>
        <link rel = "stylesheet" href = "css\styles.css">
    </head>
    <body>
        <h1>
            CyberSecurity Resignation Form
        </h1>
        <p>
            Please fill out this form with the required information.
        </p>
        <form action = "https://www.sydney.edu.au/students/clubs-and-societies.html" target="_blank">
            <fieldset>
                <label for = "first-name">
                    Enter Your First Name: 
                    <input id = "first-name" name = "first-name" type = "text" required>
                
                    </input>
                </label for = "last-name">
                <label id = "last-name" name = "last-name" type = "text" required>
                    Enter Your Last Name:
                    <input>
                    </input>
                </label>
                <label for = "SID">
                    Enter Your Student Number:
                    <input id = "SID" name = "SID" type = "number" required>
                    </input>
                </label>
                <label for = "password">
                    Create A New Password:
                    <input id = "password" name = "password" type = "password" pattern = "[a-z0-9]{6,}" required>
                    </input>
                </label>
                <label for = "email">
                    Enter An Email (preferably an USYD email):
                    <input id = "email" name = "email" type = "email" required minlength = "8">
                    </input>
                </label>
                <label for = "DOB">
                    Enter DOB (Date Of Birth):
                    <input id = "DOB" name = "DOB" type = "number" required min = "1970" max = "2010">
                    </input>
                </label>
            </fieldset>
            <fieldset>
                <label for = "Something0">
                    Please Do Something 
                </label>
                <label for = "Something1">
                    <input class = "incline" id = "Something1" type = "radio" name = "Something">Something</input>
                </label>
                <label for = "Something2">
                    <input class =  "incline" id = "Something2" type = "radio" name = "Something">Something</input>
                </label>
                <label for = "International-Student">
                    Are You An International Student?
                    <input class =  "incline" id = "International-Student" name = "International-Student" type = "checkbox" required></input>
                    
                </label>
                <label for = PEP-Hours>
                    Do you need <a href = "https://www.sydney.edu.au/engineering/study/student-experience/industry-placements-and-internships/professional-engagement-program.html" target="_blank">PEP hours</a>?
                    <input id = "PEP-Hours" class =  "incline" name = "PEP-Hours" type = "checkbox" required></input>
                    
                </label>
            </fieldset>
            <fieldset>
                <label for = "FILE">
                    Upload A File: <input id = "FILE" name = "FILE" type = "file"> </input>
                </label>
                <label for = "reference">
                    How Did You Hear About Us?
                    <select id = "reference" name = "reference">
                        <option value = "">
                            {Select One}
                        </option>
                        <option value = "1">
                            A
                        </option>
                        <option value = "2">
                            B
                        </option>
                        <option value = "3">
                            C
                        </option>
                        <option value = "4">
                            D
                        </option>
                        <option value = "5">
                            Other
                        </option>
                    </select>
                </label>
                
            </fieldset>
            <input type = "submit" value = "Submit"></input>

        </form>
    </body>
</html>
